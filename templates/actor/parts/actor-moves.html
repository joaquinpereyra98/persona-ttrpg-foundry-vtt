<ol class="items-list">
  {{#each moves as |moves moveType|}}
    <li class="item flexrow items-header">
      <div class="item-name">{{moveType}} Moves</div>
      <div class="item-typeRoll">Stat</div>
      <div class="item-rollModf">Modifier</div>
      <div class="item-controls">
        <a class="item-control item-create" title="Create item" data-type="move" data-move-type="{{moveType}}"><i class="fas fa-plus"></i> Add {{moveType}}</a>
      </div>
    </li>
    {{#each moves as |item id|}}
      <li class="item flexrow" data-item-id="{{item._id}}">
        <div class="item-name">
          <div class="item-image">
            <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
          </div>
          <h4>{{item.name}}</h4>
        </div>
        <div class="item-typeRoll item-prop">{{toUpperCase  item.system.typeRoll}}</div>
        <div class="rollModf item-prop">{{item.system.rollModf}}</div>
        <div class="item-controls">
          <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
      </li>
    {{/each}}
  {{/each}}
</ol>
